- name: Remover versÃµes antigas do Docker
  apt: 
    name: "{{ item }}"
    state: absent
  with_items:
    - docker
    - docker-engine
    - docker.io
  when: 
    - ansible_distribution == "Debian" 

- apt: 
    name: "{{ item }}" 
    update_cache: yes 
    state: present
    force: yes 
  with_items:
    - apt-transport-https
    - ca-certificates
    - curl
    - software-properties-common
  when: 
    - ansible_distribution == "Debian"  

